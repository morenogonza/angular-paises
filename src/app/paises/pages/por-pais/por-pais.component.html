<div class="animate__animated animate__fadeIn animate__fast">
  <h3>Por país</h3>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar País..."
      ></app-pais-input>
    </div>
  </div>

  <ul class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
        {{ pais.name.common }}</a
      >
    </li>
  </ul>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li class="list-group-item list-group-item-action">
      <a class="nav-link" (click)="buscar(termino)"> Buscar "{{ termino }}" </a>
    </li>
  </ul>

  <hr />
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
  </div>

  <div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
